## Production environment overrides
config:
  environment: "production"
  logLevel: "WARNING"
  debug: false
  features:
    slowEndpoint: false
    errorRate: 0

rollout:
  replicas: 3
  strategy: canary
  canary:
    steps:
      - setWeight: 10
      - pause: { duration: 5m }
      - analysis:
          templates:
            - success-rate
            - latency-p99
      - setWeight: 25
      - pause: { duration: 5m }
      - analysis:
          templates:
            - success-rate
            - latency-p99
      - setWeight: 50
      - pause: { duration: 5m }
      - analysis:
          templates:
            - success-rate
            - latency-p99
      - setWeight: 100

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

ingress:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-tls
      hosts:
        - api.example.com
