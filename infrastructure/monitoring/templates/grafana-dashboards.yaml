apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-sample-api
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/application"
data:
  sample-api.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP 5xx rate",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m]))",
              "legendFormat": "5xx rate"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "P95 latency (s)",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket[5m])))",
              "legendFormat": "p95"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["sample-api"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timezone": "",
      "title": "Sample API Overview",
      "version": 1,
      "weekStart": ""
    }
---
