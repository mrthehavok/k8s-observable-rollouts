apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://kube-prometheus-stack-prometheus:9090
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: 30s
    - name: AlertManager
      type: alertmanager
      url: http://kube-prometheus-stack-alertmanager:9093
      access: proxy
    - name: Loki
      type: loki
      url: http://loki:3100
      access: proxy
