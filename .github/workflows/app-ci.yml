name: Sample API CI

on:
  push:
    paths:
      - "apps/sample-api/**"
      - ".github/workflows/app-ci.yml"
  pull_request:
    paths:
      - "apps/sample-api/**"

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: sample-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          set -euo pipefail
          cd apps/sample-api
          python -m pip install --upgrade pip
          # Install runtime deps
          pip install -r requirements.txt
          pip install pytest isort
      - name: Run linting
        run: |
          cd apps/sample-api
          isort --check-only app tests

      - name: Run tests
        run: |
          cd apps/sample-api
          pytest tests/ -v
  helm-lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4
      - name: Helm lint
        run: |
          helm lint charts/sample-api
